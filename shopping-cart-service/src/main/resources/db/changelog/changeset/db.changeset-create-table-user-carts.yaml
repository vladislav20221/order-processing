databaseChangeLog:
  - changeSet:
      id: 2
      author: admin
      changes:
        - createTable:
            tableName: user_cart
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: timestamptz
                  constraints:
                    nullable: true
              - column:
                  name: user_uid
                  type: uuid
                  autoIncrement: false
                  constraints:
                    nullable: true
              - column:
                  name: is_blocked
                  type: boolean
                  defaultValueBoolean: false
                  defaultOnNull: true
                  constraints:
                    nullable: true