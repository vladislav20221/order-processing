databaseChangeLog:
  - changeSet:
      id: 1
      author: admin
      changes:
        - createTable:
            tableName: shopping_cart
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: product_uid
                  type: uuid
                  autoIncrement: false
                  constraints:
                    nullable: false
              - column:
                  name: order_uid
                  type: uuid
                  autoIncrement: false
                  constraints:
                    nullable: false
              - column:
                  name: cart_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: shopping_cart
            baseColumnNames: cart_id
            referencedTableName: user_cart
            referencedColumnNames: id
            constraintName: fk_user_cart