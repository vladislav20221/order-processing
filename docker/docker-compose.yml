version: "3.9"
name: cluster-order-processing

services:

  redis:
    extends:
      file: redis/redis.yml
      service: redis

  zookeeper:
    extends:
      file: zookeeper/zookeeper.yml
      service: zookeeper

  broker-kafka-0:
    depends_on:
      - zookeeper
    extends:
      file: Kafka/kafka.yml
      service: broker-kafka-0

  broker-kafka-1:
    depends_on:
      - zookeeper
    extends:
      file: Kafka/kafka.yml
      service: broker-kafka-1

  broker-kafka-2:
    depends_on:
      - zookeeper
    extends:
      file: Kafka/kafka.yml
      service: broker-kafka-2

  kafka-drop:
    depends_on:
      - broker-kafka-0
      - broker-kafka-1
      - broker-kafka-2
    extends:
      file: admin/admin.yml
      service: kafka-drop

  kafka-ui:
    depends_on:
      - broker-kafka-0
      - broker-kafka-1
      - broker-kafka-2
    extends:
      file: admin/admin.yml
      service: kafka-ui